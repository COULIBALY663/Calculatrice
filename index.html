<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Calculatrice Scientifique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e1e1e">
</head>
<body class="bg-dark">

<div class="container my-3">

  <!-- Bouton Installation PWA -->
  <div class="mb-2">
    <button id="btnInstall" class="btn btn-success w-100" style="display:none;">Installer l'application</button>
  </div>

  <!-- Calculatrice -->
  <div class="calculator bg-secondary p-3 rounded">

    <!-- Écran -->
    <div id="screen" class="screen mb-2">0</div>

    <!-- Bouton mode unique et checkbox historique -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <button id="btnMode" class="btn btn-outline-success flex-fill me-2" onclick="toggleMode()">DEG</button>
      <div class="form-check text-white">
        <input class="form-check-input" type="checkbox" value="" id="toggleHistory" checked onclick="toggleHistory()">
        <label class="form-check-label" for="toggleHistory">Afficher l'historique</label>
      </div>
    </div>

    <!-- Boutons de la calculatrice -->
    <div class="buttons d-grid gap-2">
      <button onclick="clearAll()">AC</button>
      <button onclick="clearLast()">C</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>

      <button onclick="insertSqrt()">√</button>
      <button onclick="sin()">sin</button>
      <button onclick="cos()">cos</button>
      <button onclick="tan()">tan</button>

      <button onclick="log()">log</button>
      <button onclick="ln()">ln</button>
      <button onclick="appendExponent()">^</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="insertPi()">π</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <!-- Historique -->
  <div class="history-panel mt-3">
    <h5>Historique</h5>
    <ul id="historyList"></ul>
  </div>

</div>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Installation PWA
  let deferredPrompt;
  const btnInstall = document.getElementById('btnInstall');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    btnInstall.style.display = 'block';
  });

  btnInstall.addEventListener('click', async () => {
    if(deferredPrompt){
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      deferredPrompt = null;
      btnInstall.style.display = 'none';
    }
  });
</script>

</body>
</html>
